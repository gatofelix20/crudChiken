<div class="container mt-5 mb-5">
    <div class="row">
      <div class="col">

         <h1 class="texto mb-5">Listar</h1>

         <table class="table table table-bordered border-primary">
            <thead class="table-warning">
              <tr>
                
                <th scope="col">Usuario</th>
                <th scope="col">Email</th>
                <th scope="col">Mobil</th>
                <th scope="col">Editar</th>
                <th scope="col">Borrar</th>
              </tr>
            </thead>
            <tbody>

              <tr *ngFor="let tarjeta of listarTarjetas">
                
                <td>{{tarjeta.usuario}}</td>
                <td>{{tarjeta.email}}</td>
                <td>{{tarjeta.mobil}}</td>
                <td><i  class="fa-solid fa-user-pen text-info"></i></td>
                <td><i (click)="eliminarTarjeta(tarjeta.id)" class="fa-solid fa-trash text-danger"></i></td>
              </tr>
             
              
            </tbody>
          </table>


      </div>
    </div>
</div>
